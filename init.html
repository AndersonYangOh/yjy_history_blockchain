<!DOCTYPE html>
<!--创建初始的事件列表，写入以太坊区块链系统-->
<html>

	<head>
		<meta charset="utf-8">
		<title>初始化事件</title>
	</head>
	<body>
		<p><input type='button' value='初始化研究院历史数据' onclick='init()'></input></p>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="./web3.js-1.0.0-beta.36/dist/web3.min.js"></script>
		<script type="text/javascript" src="js/index.js" ></script>
		<script>
			function init() {
				writeChain('北京电信局科学技术研究与发展中心成立', '１９９７年９月９日，成立“北京电信局科学技术研究与发展中心”，与北京市电信管理局科技处合署办公', '1997/9/9', '李晖');
				writeChain('组建北京电信技术研究与发展中心', '由“北京电信局科学技术研究与发展中”、“北京市电信管理局运行维护部技术中心”、“北京市内电话局运行维护部技术中心”合并组建为“北京电信技术研究与发展中心”，后分别改立为“北京市电信公司技术支持部”、“北京市通信公司技术支持部”', '2000/5/22', '李晖');
				writeChain('中国网通集团研究院成立', '成立“中国网通集团研究院”（与“北京市通信公司技术支持部”一套人马、两块牌子，挂靠在北京市通信公司）', '2002/12/22', '李晖');
				writeChain('“中国网通集团研究院”改隶中国网通集团公司', '“中国网通集团研究院”改隶中国网通集团公司，并改称中国网通集团系统集成公司（研究院）', '2004/8/1', '李晖');
				writeChain('国家工程实验室有限公司成立', '中国网通等七家股东联合成立国家工程实验室有限公司（与研究院一套人马、两块牌子）', '2006/1/1', '李晖');
				writeChain('科特迪瓦运营商运营支撑', '２００５～２００６年，中国网通宽带业务应用国家工程实验室通过华为公司承接了支撑科特迪瓦第二大运营商“@Arobase”的运营支撑项目。此项目是网通集团对外援助的第一个项目，项目的顺利实施，为今后援外工作提供了宝贵的经验。', '2006/10/1', '李晖');
				//.........
				writeChain('联通研究院成立', '联通研究院成立', '2008/11/15', '李晖');
				writeChain('新联通研究院成立', '原联通研究院与原网通研究院（国家工程实验室）合并，组建新的联通研究院', '2010/4/1', '李晖');
				//.........
				writeChain('张云勇担任研究院院长', '陆益民总经理至研究院宣布张云勇担任研究院院长', '2017/3/9', '李晖');
				writeChain('研究院区块链大事记系统诞生', '研究院区块链大事记系统诞生，开辟了将企业史记入区块链的先河', '2018/10/23', '李晖');
				alert('初始化完毕');
			}
		</script>
	</body>
</html>
